apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  namespace: ns4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: sleep
    spec:
      containers:
        - name: sleep
          image: sleep-image
          command: ["/bin/sleep","infinity"]
          imagePullPolicy: IfNotPresent
