---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ruby-ex-gateway-aa
  namespace: ns1
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - ruby-ex-ns1.apps.guid.it-speeltuin.eu
        - www.ruby-ex-ns1.apps.guid.it-speeltuin.eu
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ruby-ex-aa
  namespace: ns1
spec:
  hosts:
    - '*'
  gateways:
    - ruby-ex-gateway-aa
  http:
    - route:
        - destination:
            host: ruby-ex.ns1.svc.cluster.local
            port:
              number: 8080
