apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ruby-ex-gateway
  namespace: ns1
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ruby-ex
  namespace: ns1
spec:
  hosts:
    - "*"
  gateways:
    - ruby-ex-gateway
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: ruby-ex
            port:
              number: 8080