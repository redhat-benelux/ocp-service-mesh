apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoheaders
  namespace: ns1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoheaders
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: echoheaders
    spec:
      containers:
        - name: echoheaders
          image: echoserver-image
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
