apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ruby-ex-gateway-bb
  namespace: ns3
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - '*'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ruby-ex-bb
  namespace: ns3
spec:
  hosts:
    - '*'
  gateways:
    - ruby-ex-gateway-bb
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: ruby-ex
            port:
              number: 8080
